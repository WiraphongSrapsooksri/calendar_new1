<h1 mat-dialog-title>Event Options</h1>
<div mat-dialog-content>
  <p>Choose an action:</p>
  <mat-form-field>
    <mat-label>Bed</mat-label>
    <mat-select [(ngModel)]="selectedBed">
      <mat-option *ngFor="let bed of [1, 2]" [value]="bed">{{ bed }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onAdd()">Add</button>
  <button mat-button (click)="onEdit()">Edit</button>
  <!-- <button mat-button (click)="onDelete()">Delete</button> -->
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
